<!DOCTYPE html>
<html lang="en">
    <head>
        <title>mine3js</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="shortcut icon" href="img/cube.png" />
        <style>
            body {
                color: #61443e;
                font-family:Monospace;
                font-size:13px;
                text-align:center;

                /* background-color: #bfd1e5; */
                background-color: #ffffff;
                margin: 0px;
                overflow: hidden;
            }

            a {
                color: #e83;
                font-weight: bold;
                text-decoration: underline;
                margin: 1px;
            }
            a:hover { border: 1px solid #e83; margin: 0px;  }

            #info {
                position: absolute;
                top: 0px; width: 100%;
                padding: 5px;
                opacity: 0;
            }

            #oldie {
                background:rgb(100,0,0) !important;
                color:#fff !important;
                margin-top:10em !important;
            }
            #oldie a { color:#fff }




            #blocker {

                position: absolute;

                width: 100%;
                height: 100%;

                background-color: rgba(0,0,0,0.5);

            }

            #instructions {

                width: 100%;
                height: 100%;

                display: -webkit-box;
                display: -moz-box;
                display: box;

                -webkit-box-orient: horizontal;
                -moz-box-orient: horizontal;
                box-orient: horizontal;

                -webkit-box-pack: center;
                -moz-box-pack: center;
                box-pack: center;

                -webkit-box-align: center;
                -moz-box-align: center;
                box-align: center;

                color: #ffffff;
                text-align: center;

                cursor: pointer;

            }
            #container { float:left };
        </style>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-4533496-18', 'github.io');
          ga('send', 'pageview');

        </script>        
    </head>
    <body>

        <div id="container"><br /><br /><br /><br /><br />Generating world...</div>
        <div id="info">
            <a href="http://threejs.org" target="_blank">three.js</a> - <a href="http://www.minecraft.net/" target="_blank">minecraft</a>
            demo. featuring <a href="http://painterlypack.net/" target="_blank">painterly pack</a><br />
            <a href="https://github.com/ubershmekel/mine3js">source on github</a><br />
        </div>


        <div id="blocker">

            <div id="instructions">
                <span style="font-size:40px">Click to play</span>

                <br />W, A, S, D = Move
                <br />SPACE = Jump
                <br />MOUSE = Look around, LCLICK = Create, RCLICK = Destroy
                <br />
                <br />Copy/paste the url to share your creation
                <br />G = open source on <a href="https://github.com/ubershmekel/mine3js"  target="_blank">github <img src="img/github.png" /></a>
            </div>

        </div>

        <script src="js/three.js"></script>

        <script src="js/PointerLockControls.js"></script>

        <script src="js/ImprovedNoise.js"></script>

        <script src="js/Detector.js"></script>
        <script src="js/stats.min.js"></script>

        <script>
        // my namespace
        g = {};
        </script>
        <script src="js/base64.js"></script>
        <script src="js/landscape.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
